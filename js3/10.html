<div>
<button class="previous">Previous</button>
<button class="next">Next</button>
</div>
<div class="display">
</div>
<script>
    const nextButton = document.querySelector('.next')
    const previousButton = document.querySelector('.previous')
    const pokemonDisplay = document.querySelector('.display')
    let nextPage = null
    let previousPage = null

    const render = (url) => {
        fetch(url)
        .then(response => {
            return response.json()
        })
        .then(data => {
            previousButton.onclick = () => {
            	render(data.previous)
            }
            nextButton.onclick = () => {
            	render(data.next)
            }
            const fetchPromises = data.results.map(pokemon => {
            	return fetch(pokemon.url)
              .then(details => {
              	return details.json()
              })
            })
            return Promise.all(fetchPromises)
        })
        .then(list => {
        	return list.reduce((acc, e) => {
          return acc = `${acc}<h1>${e.name}</h1><img src=${e.sprites.front_shiny}/>`
          },'')
        })
        .then(html => {
        	pokemonDisplay.innerHTML = html
        })
    }
    
    render('https://pokeapi.co/api/v2/pokemon')
</script>
